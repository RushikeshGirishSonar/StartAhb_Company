<h2>User Form</h2>

<form (ngSubmit)="submit()" #userForm="ngForm">

  <input
    type="text"
    name="name"
    [(ngModel)]="user.name"
    placeholder="Name"
    required />

  <input
    type="email"
    name="email"
    [(ngModel)]="user.email"
    placeholder="Email"
    required />

  <input
    type="text"
    name="mobile"
    [(ngModel)]="user.mobile"
    placeholder="Mobile"
    required />

  <button type="submit">Submit</button>

</form>
<br><br>

<button><a routerLink="/table" (click)="btnclick()">show table</a></button>
