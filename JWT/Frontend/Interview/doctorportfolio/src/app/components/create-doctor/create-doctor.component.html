<h2>Add Doctor</h2>

<form (ngSubmit)="submitDoctor()">
  <div>
    <label>Name</label>
    <input type="text" [(ngModel)]="doctor.name" name="name" required />
  </div>

  <div>
    <label>Specialization</label>
    <input type="text" [(ngModel)]="doctor.specialization" name="specialization" />
  </div>

  <div>
    <label>Hospital</label>
    <input type="text" [(ngModel)]="doctor.hospital" name="hospital" />
  </div>

  <div>
    <label>Experience</label>
    <input type="number" [(ngModel)]="doctor.experience" name="experience" />
  </div>

  <div>
    <label>Bio</label>
    <textarea [(ngModel)]="doctor.bio" name="bio"></textarea>
  </div>

  <button type="submit">Save Doctor</button>
</form>
