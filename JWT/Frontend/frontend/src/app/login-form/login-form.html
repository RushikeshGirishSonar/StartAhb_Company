<div class="row justify-content-center">
    <div class="col-4">
        
        <ul class="nav nav-pills nav justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login" (click)="onLoginTab()">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register" (click)="onRegisterTab()">Register</button>
            </li>
            
        </ul>

        <div class="tab-content">
            <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
                    <div>
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" id="loginusername" name="username" [(ngModel)]="login" required />
                    </div>
                    <div>
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" id="loginpassword" name="password" [(ngModel)]="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
                </form>
            </div>

            <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <form (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input class="form-control" type="text" id="registerfirstName" name="firstName" [(ngModel)]="firstname" required />
                    </div>
                    <div>
                        <label class="form-label" for="lastName">Last Name:</label>
                        <input class="form-control" type="text" id="registerlastName" name="lastName" [(ngModel)]="lastname" required />
                    </div>
                    <div>
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" id="registerusername" name="username" [(ngModel)]="login" required />
                    </div>
                    <div>
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" id="registerpassword" name="password" [(ngModel)]="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
